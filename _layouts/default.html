<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/styles/main.css">
		<link rel="stylesheet" href="/styles/icons.min.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<link rel="manifest" href="/icons/site.webmanifest">
		<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/icons/favicon.ico">
		<link rel="icon" href="/icons/120x120.svg" type="image/x-icon">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="icons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
        {% if page.public %}
		<meta name="description" content="Someday something will be here">
		<meta name="keywords" content="joseph brylski, uthef, UTHEF, uthef project, den brylski">
		<meta property="og:title" content="Uthef">
		<meta property="og:image" content="/media/lost_soul.png">
		<meta property="og:description" content="Someday something will be here">
        {% endif %}
		{% if page.title %}
		<title>{{ page.title }} - Uthef</title>
		{% else %}
		<title>Uthef</title>
		{% endif %}
        {% if page.api %}
		<script src="scripts/uthefapi.js"></script>
        {% endif %}
	</head>
	<body>
		<div id="artwork"></div>
		<div id="fog"></div>
        {{ content }}
		<div id="floating-block">
			{% for item in site.data.social %}
				<div class="link">
					<a href="{{ item.link }}" target="_blank">
						<i class="{{ item.icon }}"></i>
						<span>{{ item.name }}</span>
					</a>
				</div>
			{% endfor %}
			<div id="copyright">
				<span class="var1">Â© {{ site.time | date: "%Y" }} UTHEF</span>
			</div>
		</div>
        {% if page.api %}
		<script src="scripts/index.js"></script>
        {% endif %}
	</body>
</html>
